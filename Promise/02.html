<!DOCTYPE html>
<html lang="en">

<head>

    <title>02 阮一峰</title>

<body>
    <ol>
        <li id="test-promise-log1"></li>
    </ol>
    <script src="./common.js"></script>
    <script>

        { // 01
            let logEl = getEl('#test-promise-log1')
            function timeout(ms) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve('done')
                    }, ms);
                })
            }
            timeout(100).then((text) => {
                logToHtml(text, logEl)
            })
        }

    </script>
</body>
